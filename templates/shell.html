            <!-- # Online Python compiler (interpreter) to run Python online.

        </textarea>
        <textarea class="shell-user-input" name="code" placeholder="Enter user input"></textarea>

    </div>

        <div class="column">
            <div class="output">
                
                    <textarea class="shell-output" id="output"></textarea>
                </div>
           
    </div>
    
    <script>
        const codeInput = document.querySelector('.shell-input');
        const userInput = document.querySelector('.shell-user-input');
        const executeBtn = document.querySelector('.execute-btn');
        const clearBtn = document.querySelector('.clear-btn');
        const outputDiv = document.querySelector('.shell-output');
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const saveBtn = document.querySelector('.save-btn');
        const clearAllBtn = document.querySelector('.clear-all-btn');
        const openBtn = document.querySelector('.open-btn');
        const fileInput = document.getElementById('file-input');

        
       


// execute button event
        executeBtn.addEventListener('click', () => {
            const code = codeInput.value;
            const user_input = userInput.value; // Get the user input

            outputDiv.textContent = 'Executing...';
            stopExecution = false; // Reset stopExecution flag

            fetch('/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `code=${encodeURIComponent(code)}&user_input=${encodeURIComponent(user_input)}` // Pass the user input in the request
        })
                .then(response => response.text())
                .then(output => {
                    outputDiv.innerHTML = `${output}`;
                })
                .catch(error => {
                    outputDiv.textContent = `Error: ${error}`;
              });
        });
        // stop button event
        const stopBtn = document.querySelector('.stop-btn');
        stopBtn.addEventListener('click', () => {
            stopExecution = true; // Set stopExecution flag to true
        });
// clear btn event
        clearBtn.addEventListener('click', () => {
            outputDiv.innerHTML = '';
        });
// darkmode button event
function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            codeInput.classList.toggle('dark-mode');
        } 
// fullscreen btn event
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
                darkModeToggle.classList.add('fullscreen');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
                darkModeToggle.classList.remove('fullscreen');
            }
        }
        // save button event
        
        saveBtn.addEventListener('click', () => {
            const code = codeInput.value;

            // Save code to local storage
            localStorage.setItem('code', code);

            // Generate and save .py file
            const filename = 'script.py';
            const blob = new Blob([code], { type: 'text/plain' });

            if (typeof navigator.msSaveBlob !== 'undefined') {
                navigator.msSaveBlob(blob, filename);
            } else {
                const link = document.createElement('a');
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', filename);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
        });

        // Load code from local storage if available
        const savedCode = localStorage.getItem('code');
        if (savedCode) {
            codeInput.value = savedCode;
        }
        
        // clear all button event
clearAllBtn.addEventListener('click', () => {
    codeInput.value = ''; // Clear the Python code input
    document.querySelector('.shell-user-input').value = ''; // Clear the user input textarea
    outputDiv.innerHTML = ''; // Clear the output textarea
});
       // Open button event
       openBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle the selected file
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const fileContent = e.target.result;
                codeInput.value = fileContent;
            };

            reader.readAsText(file);
        });
    </script>
</body>
</html>
